---
apiVersion: v1
kind: Service
metadata:
  name: josmaredev-svc
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: josmaredev-front
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: josmare-front-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: josmare.fyi
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: josmaredev-svc
                port:
                  number: 80
  tls:
    - hosts:
        - josmare.fyi
      secretName: josmaredev-front-lb-care-cert
